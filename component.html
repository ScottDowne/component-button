<polymer-element name="ceci-button" attributes="label value" extends="ceci-element">
  <template>
    <link rel="stylesheet" href="component.css"></link>
    <button id="button" on-click="{{buttonClick}}"></button>
    <content select="ceci-broadcast"></content>
    <content select="ceci-listen"></content>
  </template>
  <script>
    Polymer('ceci-button', {
      ready: function () {
        this.ceci({
          broadcasts: ['click'],
          defaultBroadcasts: ['click']
        });
      },
      buttonClick: function () {
        this.broadcast('click', this.getAttribute('value'));
      },
      labelChanged: function (oldValue, newValue) {
        this.$.button.innerHTML = newValue;
      }
    });
  </script>
</polymer-element>
