<polymer-element name="ceci-button" attributes="textcolor buttoncolor buttonactivecolor label value" extends="ceci-element"
  label="Click Me" textcolor="#ffffff" buttoncolor="#4DB227" buttonactivecolor="#358915">
  <template>
    <link rel="stylesheet" href="component.css"></link>
    <button id="button" on-click="{{click}}"></button>
    <shadow></shadow>
    <ceci-definition>
      <ceci-broadcast-definitions>
        <ceci-broadcast-definition name="click" description="Occurs when button is clicked." default="true"/>
      </ceci-broadcast-definitions>
      <ceci-listener-definitions>
        <ceci-listener-definition attribute="label" label="Set Label" description="Changes the text shown on the button."/>
        <ceci-listener-definition attribute="value" label="Set Value" description="Changes the value sent by the button."/>
        <ceci-listener-definition attribute="textcolor" label="Set Text Color" description="Changes the color of the button's label."/>
        <ceci-listener-definition attribute="buttoncolor" label="Set Button Color" description="Changes the background color of the button."/>
        <ceci-listener-definition attribute="buttonactivecolor" label="Set Button Active Color" description="Changes the background color of the button while it is being clicked or tapped."/>
        <ceci-listener-definition function="click" label="Click" description="Causes a fake click event to occur."/>
      </ceci-listener-definitions>
      <ceci-editable-definitions>
        <ceci-editable-definition attribute="label" type="text" label="Label" description="Text shown on the button" />
        <ceci-editable-definition attribute="value" type="text" label="Set Value" description="Value sent by the button."/>
        <ceci-editable-definition attribute="textcolor" type="color" label="Set Text Color" description="Color of the button's label."/>
        <ceci-editable-definition attribute="buttoncolor" type="color" label="Set Button Color" description="Background color of the button."/>
        <ceci-editable-definition attribute="buttonactivecolor" type="color" label="Set Button Active Color" description="Background color of the button while it is being clicked or tapped."/>
      </ceci-editable-definitions>
    </ceci-definition>
  </template>
  <script>
    Polymer('ceci-button', {
      ready: function () {
        this.super();

        var that = this;
        this.$.button.addEventListener('mousedown', function (e) {
          var valueBefore = that.buttoncolor;
          if (that.buttonactivecolor) {
            that.$.button.style.backgroundColor = that.buttonactivecolor;
            window.addEventListener('mouseup', function (e) {
              that.$.button.style.backgroundColor = valueBefore;
            }, false);
          }
        }, false);
      },
      click: function () {
        this.broadcast('click', this.getAttribute('value'));
      },
      labelChanged: function (oldValue, newValue) {
        this.$.button.innerHTML = newValue;
      },
      textcolorChanged: function (oldValue, newValue) {
        this.$.button.style.color = newValue;
      },
      buttoncolorChanged: function (oldValue, newValue) {
        this.$.button.style.backgroundColor = newValue;
      }
    });
  </script>
</polymer-element>
